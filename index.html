<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1><i class="fas fa-briefcase"></i> Job Application Dashboard</h1>
            <p id="last-updated"></p>
        </header>

        <div class="stats-container">
            <!-- Statistics cards remain the same -->
            <div class="stat-card primary">
                <h3>Total Applications</h3>
                <div class="stat-value" id="total-applications">0</div>
                <div class="stat-period" id="date-range">No applications yet</div>
            </div>

            <div class="stat-card success">
                <h3>Last 7 Days</h3>
                <div class="stat-value" id="weekly-applications">0</div>
                <div class="stat-period">Applications this week</div>
            </div>

            <div class="stat-card info">
                <h3>Last 30 Days</h3>
                <div class="stat-value" id="monthly-applications">0</div>
                <div class="stat-period">Applications this month</div>
            </div>

            <div class="stat-card warning">
                <h3>Daily Average</h3>
                <div class="stat-value" id="daily-average">0</div>
                <div class="stat-period">Applications per day</div>
            </div>
        </div>

        <!-- Add delete controls -->
        <div class="control-panel">
            <button id="delete-last" class="control-btn warning">
                <i class="fas fa-minus-circle"></i> Delete Last Entry
            </button>
            <button id="clear-all" class="control-btn danger">
                <i class="fas fa-trash-alt"></i> Clear All Data
            </button>
        </div>

        <!-- Recent Applications Table -->
        <div class="table-container">
            <h2>Recent Applications</h2>
            <div class="table-wrapper">
                <table id="applications-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Company</th>
                            <th>Position</th>
                            <th>Days Ago</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="applications-list">
                        <!-- Data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Status Message -->
        <div id="status-message" class="status-message"></div>

        <!-- Confirmation Modal -->
        <div id="confirm-modal" class="modal">
            <div class="modal-content">
                <h2>Confirm Action</h2>
                <p id="modal-message"></p>
                <div class="modal-buttons">
                    <button id="confirm-yes" class="control-btn danger">Yes, proceed</button>
                    <button id="confirm-no" class="control-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
