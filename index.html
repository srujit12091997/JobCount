<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Job Application Counter</h1>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <h2>Total Applications</h2>
                <div class="count" id="total-count">0</div>
                <p id="date-range"></p>
            </div>

            <div class="stat-card">
                <h2>Last 7 Days</h2>
                <div class="count" id="week-count">0</div>
                <p>Applications this week</p>
            </div>

            <div class="stat-card">
                <h2>Last 30 Days</h2>
                <div class="count" id="month-count">0</div>
                <p>Applications this month</p>
            </div>
        </div>

        <div class="recent-list">
            <h2>Recent Applications</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Company</th>
                        <th>Position</th>
                    </tr>
                </thead>
                <tbody id="applications-list">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
